<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.css">
    <link rel="stylesheet" href="index.css">
    <!-- Inclua o jQuery localmente -->
    <script src="script.js"></script>
    <!-- Inclua o jQuery Mask Plugin localmente -->
    <script src="caminho-para-o-seu-jquery-mask-plugin.js"></script>
    <script>
        $(document).ready(function() {
        
            $('#cpf').mask('000.000.000-00', {reverse: true});
        
        
            $('#cep').mask('00000-000');
    });
</script>

</head>
    <body>
        <h1>Formulário de Cadastro</h1>
        <form id="cadastroForm">
            <div>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div>
                <input type="submit" value="Cadastrar">
            </div>
            <!-- Mensagens de erro -->
            <div id="errorMessages"></div>
        </form>
    </body>
</html>
